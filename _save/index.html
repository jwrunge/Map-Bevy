<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Map-Bevy</title>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				background: black;
				overflow: hidden;
			}

			canvas {
				display: block;
				margin: auto;
				background: black;
			}

			.loading {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: white;
				font-family: Arial, sans-serif;
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<div class="loading" id="loading">Loading Map-Bevy...</div>
		<canvas id="bevy"></canvas>

		<script type="module">
			import init from "./pkg/map_bevy.js";

			async function run() {
				await init();
				document.getElementById("loading").style.display = "none";
			}

			run();
		</script>
	</body>
</html>
